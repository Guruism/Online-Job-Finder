<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Dancing+Script:wght@400..700&family=Grape+Nuts&family=Moirai+One&family=Nabla&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik+Burned&display=swap" rel="stylesheet">
    <title>Carrier Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="titleBar">
        <div class="logo">
            <h3>Carrier Hub</h3>
        </div>
        <div style="padding: 10px;" class="Buttons">
            <button>Log In</button>
            <button>Sign Up</button>
        </div>
    </div>

    <div class="content">
        <div class="Des">
            <p>Your Dream</p>
            <p>Job Is WAITING</p>
            <div class="rating">
                <img src="stars.png" alt="rating image">
            </div>
            <h4 class="ratingText">4.5/5 rated in JustDial.com</h4>
        </div>
        <div class="MainIcon">
            <img src="mainicon1.png" alt="Main Icon">
        </div>
    </div>
    <div class="searchBar">
        <div class="SearchBar">
            <input id="fname" placeholder="Search a particular Job" type="text">
            <button class="SearchButton" type="submit">SEARCH</button>
        </div>
    </div>
    <div class="Browsing">
        <h2>Browse by category</h2>
        <div class="boxes">
                <div class="subbox"></div>
                <div class="subbox"></div>
                <div class="subbox"></div>
                <div class="subbox"></div>
                <div class="subbox"></div>
                <div class="subbox"></div>
                <div class="subbox"></div>
                <div class="subbox"></div>
        </div>
    </div>

    <div class="reviews">
        <div class="heading">
            <h2>Reviews</h2>
        </div>
        <div class="reviewbox">
            <div class="rbox"></div>
            <div class="rbox"></div>
            <div class="rbox"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
